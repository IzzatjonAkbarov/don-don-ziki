<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="first">
      <div class="finalresult">
        <p>yakuniy natija :</p>
        <div class="umumiynatija"></div>
      </div>
      <div class="scoresall">
        <div class="scores">
          <p>user:</p>
          <div class="user"></div>
        </div>
        <div class="scores1">
          <p>laptop:</p>
          <div class="laptop"></div>
        </div>
      </div>
      <div class="scoresall">
        <div class="userscore1">
          <p>user:</p>
          <span class="userscore">0</span>
        </div>
        <div class="laptopscore1">
          <p>laptop:</p>
          <span class="laptopscore">0</span>
        </div>
      </div>

      <div class="box">
        <button id="tosh" value="1" class="tosh btn">🤛</button>
        <button id="qaychi" value="2" class="qaychi btn">✌️</button>
        <button id="qogoz" value="3" class="qogoz btn">🖐️</button>
      </div>

      <form class="submit1" action="">
        <button class="submit" type="submit">restart</button>
      </form>
      <div class="overallscore">
        detailed score:
        <div class="natija"></div>
      </div>
    </div>
    <button class="start">start</button>
    <script src="./main.js"></script>
  </body>
</html>
